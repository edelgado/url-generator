<!DOCTYPE html>
<html lang="en">
	<head>
		<title>URL Generator</title>
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<!-- Bootstrap -->
    <link href="css/bootstrap.min.css" rel="stylesheet" media="screen">
	</head>
	<body>
	  <div class="row">
	    <div class="span12">
    		<h1>Landing page URL Generator</h1>
    		<form>
    		<fieldset>
    		<legend>URL Generator</legend>
    		<label for="baseUrl">Base URL</label> <input id="baseUrl" type="text" name="baseURL" placeholder="http://www.digium.com/en/landing/page">
    		<span class="help-block">E.g. http://www.digium.com/en/landing/my-landing-page</span>
    		<legend>Parameters</legend>
				<label>Key <input type="text" placeholder="fullName"></label>  <label>Value <input type="text" placeholder="John Appleseed"></label> <input type="button" class="btn" value="Remove">
    		<input type="button" class="btn" value="Add More">
    		<input type="button" class="btn" value="Generate URL">
  			<pre>http://www.digium.com/en/landing/test?fullName=John%20Appleseed</pre>
	    </div>
    </div>
		<script src="js/jquery-1.10.1.min.js"></script>
		<script src="js/bootstrap.min.js"></script>
	</body>
</html>
